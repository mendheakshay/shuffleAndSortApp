<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shuffle and Sort Application</title>
<link rel="stylesheet" href="css/main.css">
<script src="js/script.js"></script>
</head>
<body>
	<section class="container">
		<!-- Header -->
		<header class="header-section">
			<h1>Shuffle and Sort Application</h1>
		</header>

		<!-- Main Content -->
		<div class="main-content">
			<!-- Buttons for mobile -->
			<div class="section-buttons visible-xs">
				<button class="btn btn-primary btn-shuffle" onclick="shuffleCards()">Shuffle</button>
				<button class="btn btn-primary btn-sort" onclick="sortCards()">Sort</button>
			</div>

			<!-- Cards section -->
			<div class="section-cards" id="cardSection"></div>

			<!-- Buttons for desktop -->
			<div class="section-buttons hidden-xs">
				<button class="btn btn-primary btn-shuffle" onclick="shuffleCards()">Shuffle</button>
				<button class="btn btn-primary btn-sort" onclick="sortCards()">Sort</button>
			</div>

			<!-- Footer section -->
			<div class="text-center">
				<p><i>Shuffle and Sort by Akshay Mendhe.</i></p>
			</div>

		</div>

	</section>
</body>
</html>
